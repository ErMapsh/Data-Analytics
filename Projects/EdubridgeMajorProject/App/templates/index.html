<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/dark-mode.css')}}">
    <title>Loan ApprovalðŸ’°</title>
</head>

<body>
    <div class="d-flex flex-column text-light" style="height: 100vh; width: 100vw;">
        <nav class="bg-primary d-flex align-items-center justify-content-between px-5" style="height: 8%;">
            <div>
                <label
                    style="font-size: xx-large; font-weight: bold; font-family:Georgia, 'Times New Roman', Times, serif;">Loan
                    Approval</label>
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkSwitch">
                <label class="custom-control-label text-dark" for="darkSwitch"
                    style="font-size: medium; font-weight: bold; font-family:Georgia, 'Times New Roman', Times, serif;">Light/Dark
                    Mode</label>
            </div>
        </nav>

        <div class="d-flex align-items-center justify-content-center my-4 w-100">
                <form class="bg-secondary px-5 py-3 rounded w-50 mt-2" method="POST" action=/predict>
                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Gender</label>
                        <select class="custom-select mr-sm-2 w-75" id="inlineFormCustomSelect" name="a" required>
                            <option selected>Choose your Gender</option>
                            <option value="1">Male</option>
                            <option value="2">Female</option>
                        </select>
                    </div>
                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Married</label>
                        <select class="custom-select mr-sm-2 w-75" id="inlineFormCustomSelect" name="b" required>
                            <option selected>Are you married?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Dependents</label>
                        <input type="number" class="form-control mr-sm-2 w-75" id="inputEmail4"
                            placeholder="No of Dependents" name="c" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Graduate</label>
                        <select class="custom-select mr-sm-2 w-75" id="inlineFormCustomSelect" name="d" required>
                            <option selected>Are you Graduate?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Self_Employed</label>
                        <select class="custom-select mr-sm-2 w-75" id="inlineFormCustomSelect" name="e" required>
                            <option selected>Are you Self_Employed?</option>
                            <option value="1">Yes</option>
                            <option value="2">No</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Applicant Income</label>
                        <input type="number" class="form-control mr-sm-2 w-75" id="inputEmail4"
                            placeholder="Enter Applicant Income..." name="f" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Coapplicant Income</label>
                        <input type="number" class="form-control mr-sm-2 w-75" id="inputEmail4"
                            placeholder="Enter Coapplicant Income..." name="g" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Loan Amount</label>
                        <input type="number" class="form-control mr-sm-2 w-75" id="inputEmail4"
                            placeholder="Enter Loan Amount..." name="h" required>
                    </div>

                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Loan Amount Term</label>
                        <input type="number" class="form-control mr-sm-2 w-75" id="inputEmail4"
                            placeholder="Enter Loan Amount Term..." name="i" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Credit History</label>
                        <input type="number" class="form-control mr-sm-2 w-75" id="inputEmail4"
                            placeholder="Enter Credit History..." name="j" required>
                    </div>
                   
                    <div class="d-flex align-items-center justify-content-between my-2">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Property Area</label>
                        <select class="custom-select mr-sm-2 w-75" id="inlineFormCustomSelect" name="k" required>
                            <option selected>Choose....</option>
                            <option value="1">Rural</option>
                            <option value="2">Semiurban</option>
                            <option value="3">Urban</option>
                        </select>
                    </div>

                    <div class="d-flex align-items-center justify-content-center">
                        <button type="Submit" class="btn btn-dark my-1 w-25" value='Submit'>Submit</button>
                    </div>
                </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename = 'js/dark-mode-switch.min.js')}}"></script>

</body>

</html>
